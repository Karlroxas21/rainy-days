spring.application.name=rainydays-engine
kratos.public-url=${KRATOS_PUBLIC_BASE_URL}
kratos.private-url=${KRATOS_PRIVATE_BASE_URL}
minio.endpoint=${MINIO_ENDPOINT}
minio.user=${MINIO_ACCES_KEY}
minio.password=${MINIO_SECRET_KEY}
minio.bucket=${MINIO_BUCKET}
spring.redis.host=${REDIS_HOST}
spring.devtools.restart.enabled=true
ratelimit.max=${MAX_REQUEST_PER_MINUTE}
#SQL LOGGING
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
