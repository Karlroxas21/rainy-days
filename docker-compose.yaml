networks:
  rainydays:
    driver: bridge

services:
  postgres:
    image: postgres:17-alpine
    container_name: rainydays
    profiles:
      - dev
    ports:
      - 5432:5432
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_USER: dev
    volumes:
      - ./src/main/resources/db.config/initdb.sql:/docker-entrypoint-initdb.d/init-db.sql
